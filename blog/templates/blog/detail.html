{% extends 'blog/base.html' %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>Created at: {{ post.created_at }}</p>
<p>Updated at: {{ post.updated_at }}</p>
<a href="{% url 'edit_post' post.id %}">Edit</a>
<a href="{% url 'delete_post' post.id %}">Delete</a>
{% endblock %}
